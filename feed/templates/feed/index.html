
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'feed/style.css' %}">


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>*wave* Google</title>
</head>


<div id='content'>
  {% load static %}
  <center><img src="{% static 'feed/wavegoogle.png' %}" alt="My image" width="50%" height="25%">
	  <p style="font-size:25;font-family:Roboto";>welcome! please enter your device name</p><br></center></div>
</div>

<body>
    <center><input id="room-name-input" type="text" size="100"/><br/><br>
    <input id="room-name-submit" type="button" value="Enter"/>
    </center>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/feed/' + roomName + '/';
        };
    </script>
</body>
</html>
